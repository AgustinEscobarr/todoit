<div class="container-register">
    <div class="void-space">

    </div>
  <div class="container-form ">
      <h1>Registro</h1>
    <div class="form-register">
      <div class="form-order">
        <mat-form-field appearance="fill" class="input-form">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ejemplo" required />
        </mat-form-field>
      </div>
      <div class="form-order">
        <mat-form-field appearance="fill" class="input-form">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Ejemplo" required />
        </mat-form-field>
      </div>
      
      <div class="form-order">
        <mat-form-field class="example-full-width input-form" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      </div>
      <div class="form-order">
        <mat-form-field appearance="fill" class="input-form">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>
      <div class="form-order">
        <mat-form-field class="example-full-width input-form" appearance="fill" >
            <mat-label>Telephone</mat-label>
            <span matPrefix>+549 &nbsp;</span>
            <input type="tel" matInput placeholder="15-1234-5678">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
      </div>
    </div>
    <div class="buttons-form">
        <button mat-button>Enviar</button>
    <button mat-button>Ya tengo cuenta</button>
    </div>
    
  </div>
</div>
